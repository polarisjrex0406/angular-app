<div class="row">
  <div class="col-6">
    <div class="card">
      <h5 class="card-title text-center text-primary font-weight-bold">Items List</h5>
      <div class="row text-center pb-4">
        <div class="col-12">
          <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onReset()">Reset</button>
          <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onRead()">Read</button>
          <!--          <button type="button" class="btn btn-primary btn-sm mr-2">Create</button>
          <button type="button" class="btn btn-primary btn-sm mr-2" (click)="delete(selectItem)">Delete</button>
          <button type="button" class="btn btn-primary btn-sm mr-2">Update</button> -->
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div *ngIf="!itemsLoaded" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div *ngIf="itemsLoaded" class="row">
        <div class="col-12">
          <table class="table table-bordered table-sm table-striped text-center">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Director</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items; let i=index" (click)="onSelectItem(item)">
                <td style="cursor: pointer">{{ item.id }}</td>
                <td style="cursor: pointer">{{ item.name }}</td>
                <td style="cursor: pointer">{{ item.director }}</td>
                <td style="cursor: pointer">{{ item.date }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Director</th>
                <th>Date</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div *ngIf="selectedItem" class="card">
      <h5 class="card-title text-center text-primary font-weight-bold">Item Form</h5>
      <div class="row">
        <div class="col text-center">
          <div *ngIf="!itemLoaded" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div *ngIf="itemLoaded" class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="id" value="{{ selectedItem.id }}">
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" value="{{ selectedItem.name }}">
              </div>
            </div>
            <div class="form-group row">
              <label for="director" class="col-sm-2 col-form-label">Director</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="director" value="{{ selectedItem.director }}">
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="date" value="{{ selectedItem.date }}">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
